<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>TodoBox</title><link rel="stylesheet" href="css/style.css"><script src="libs/jquery-3.3.1.min.js"></script><script src="js/script.js"></script></head><body><header class="header"><div class="container"><div class="header-block"><p class="logo">Todo<span>Box</span></p><nav class="menu"><ul class="menu-itme"><li class="menu-item-list"><a href="#" class="menu-link">Главная</a></li><li class="menu-item-list"><a href="#" class="menu-link profile">Ваш профиль</a></li></ul></nav></div></div></header><main class="main"><div class="container-basic clearfix"><div class="container-all container-all-left"><h2 class="title-container-left">Список дел:</h2><div class="empty-toDoList-block"><p class="empty-toDoList-block-text">Список пуст...</p></div><div class="container-left"></div></div><div class="container-all container-all-right"><h2 class="title-container-right">Добавить новое дело</h2><div class="container-right"><form class="form" action="#"><label class="title-field-form title-field-form-required" for="task-name">Название</label><input class="task task-name" id="task-name" name="taskName" required><label class="title-field-form title-field-form-required" for="task-description">Описание</label><textarea class="task task-description" name="taskDescription" id="task-description" required></textarea><button type="submit" class="task-button">Добавить дело</button></form></div></div></div></main></body></html>
